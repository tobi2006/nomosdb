<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}NomosDB - {{ UNI_NAME }}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="{{ UNI_NAME }}">
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
    {% block stylesheets %}{% endblock %}

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

    {% block style %}{% endblock %}
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

  <form class="form-horizontal" action="" method="post">

 {% csrf_token %}

<div class="col-md-5">
    <div class="form-group">
        <label for="id_old_password" class="required">Old password</label>
        <input id="id_old_password" name="old_password" type="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="id_new_password1" class="required">New password</label>
        <input id="id_new_password1" name="new_password1" type="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="id_new_password2" class="required">Password (again):</label>
        <input id="id_new_password2" name="new_password2" type="password" class="form-control"/>
    </div>

    <br><br>

    <div class="btn-group">
        <a href="{% url "home" %}" class="btn btn-primary">Cancel</a>
        <input type="submit" value="Change Password" class="btn btn-primary" />

    <input type="hidden" name="next" value="{{ next|escape }}" />
</div>

</form>

</div>

</body>
</html>
