{% extends "base.html" %}

{% block content %}

  <form class="form-horizontal" action="" method="post">

 {% csrf_token %}

<div class="col-md-5">
    <div class="form-group">
        <label for="id_old_password" class="required">Old password</label>
        <input id="id_old_password" name="old_password" type="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="id_new_password1" class="required">New password</label>
        <input id="id_new_password1" name="new_password1" type="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="id_new_password2" class="required">Password (again):</label>
        <input id="id_new_password2" name="new_password2" type="password" class="form-control"/>
    </div>

    <br><br>

    <input type="submit" value="Change Password" class="btn btn-primary" />

    <input type="hidden" name="next" value="{{ next|escape }}" />
</div>

</form>


{% endblock %}
